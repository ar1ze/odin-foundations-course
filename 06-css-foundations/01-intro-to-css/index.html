<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intro to css</title>
  </head>

  <body>
    <h3>Type selectors</h3>
      <div>Hello, World!</div>
      <div>Hello again!</div>
      <p>Hi...</p>
      <div>Okay, bye.</div>
    <h3>Class selectors</h3>
      <div class="alert-text">Pleases agree to our terms of service.</div>
    <h3>ID selectors</h3>
      <div id="title">My Awesome 90's Page</div>
    <h3>Chaining selectors</h3>
      <div>
        <div class="subsection header">Latest Posts</div>
        <p class="subsection preview" id="preview">This is where a preview for a post might go.</p>
      </div>
    <h3>Descendant combinator</h3>
      <div class="ancestor">
        <div class="contents">
          <div class="contents"></div>
        </div>
      </div>
      <div class="contents"></div>
  </body>

</html>
